---
layout: default
---

<div class="container main-content">
  <div class="col-md-10 col-md-offset-1">
    {% if page.title != "home" and page.title != "About Us" %}
      <div class="row">
        <div class="page-header">
          <h1>{{ page.title }}</h1>
          <small>{{ page.subtitle }}</small>
        </div>
      </div>
    {% endif %}

    {{ content }}

  </div>

</div>
